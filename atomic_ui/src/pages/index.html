<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoCoS (Coveo Code Search)</title>
    <script
      type="module"
      src="https://static.cloud.coveo.com/atomic/v1/atomic.esm.js"
    ></script>
    <link href="/build/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css">
    <!-- BEGIN CODE SEARCH STYLESHEET -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.5.0/build/styles/default.min.css">
    <!-- END CODE SEARCH STYLESHEET -->

    <script type="module" src="/build/app.esm.js"></script>
    <script type="module" src="/build/index.esm.js"></script>
    <link rel="icon" type="image/x-icon" href="cocos.ico">
  </head>
  <body>
    
    <atomic-search-interface id="search">
      <div class="header-bg"><img src="/cocos.png" style="float:right;height:80px;padding-right:15px"/><code-search-component id="codesearch"></code-search-component></div>
      <atomic-search-box><atomic-search-box-recent-queries></atomic-search-box-recent-queries></atomic-search-box>
      <atomic-facet-manager>
        <atomic-category-facet field="code_folders" delimiting-character="|" base-path="GitHub" label="Folders"></atomic-category-facet>
        <atomic-color-facet field="code_extension" label="File Type"></atomic-color-facet>
        <atomic-facet field="code_origin" label="Origin"></atomic-facet>
        <atomic-facet field="code_org" label="Org"></atomic-facet>
        <atomic-facet field="code_repo" label="Repo"></atomic-facet>
        <atomic-facet field="code_branch" label="Branch"></atomic-facet>
      </atomic-facet-manager>
      <recently-opened-component></recently-opened-component>
      <atomic-breadbox></atomic-breadbox>
      <div class="topbar">
        <atomic-query-summary enable-duration="false"></atomic-query-summary>
        <atomic-refine-toggle></atomic-refine-toggle>
        
        <atomic-sort-dropdown>
          <atomic-sort-expression
            label="relevance"
            expression="relevancy"
          ></atomic-sort-expression>
          <atomic-sort-expression
            label="most-recent"
            expression="date descending"
          ></atomic-sort-expression>
        </atomic-sort-dropdown>
      </div>
      <div class="results">
        <span class="indexeditems">The following (public accessible) repositories are indexed from GitHub: Coveo, CoveoOSS, Coveo-Labs, Coveo-Turbo, QubitProducts</span>
        <atomic-did-you-mean></atomic-did-you-mean>
        <results-manager></results-manager>
      </div>
      <div class="pagination">
        <atomic-load-more-results></atomic-load-more-results>
      </div>
      <div class="status">
        <atomic-query-error></atomic-query-error>
        <atomic-no-results></atomic-no-results>
      </div>
    </atomic-search-interface>
  </body>
</html>
